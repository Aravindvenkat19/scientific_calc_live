<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <!-- Bootstrap Css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-2 col-md-8">
                <!-- Card for Calculator Border  -->
                <div class="card">
                    <div class="card-body">
                        <input readonly type="text" id="calc-input" class="form-control form-control-lg text-end" aria-label=".form-control-lg example">
 
                        <div class="row mt-3 gx-3">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">(</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">)</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">%</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">AC</button></div>
                        </div>

                        <div class="row mt-3 gx-3">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">7</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">8</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">9</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">รท</button></div>
                        </div>

                        <div class="row mt-3 gx-3">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">4</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">5</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">6</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">x</button></div>
                        </div>

                        <div class="row mt-3 gx-3">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">1</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">2</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">3</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">-</button></div>
                        </div>

                        <div class="row mt-3 gx-3">
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">0</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light w-100 border">.</button></div>
                            <div class="col-3"><button type="button" class="btn btn-primary w-100 border border-primary">=</button></div>
                            <div class="col-3"><button type="button" class="btn btn-secondary w-100 border">+</button></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>\

    <script>

    let currentValue = "";

    const display = document.getElementById("calc-input")
    const buttons = document.getElementsByClassName("btn")

    function equaltoResult(){
      console.log('currentValue:',currentValue)
      const convertedValue = currentValue.replace("x","*")
                                         .replace("รท","/")
                                         .replace("%","*0.01")
      const result = eval(convertedValue);
      console.log('convertedValue:',convertedValue)
      currentValue = result.toString();
      display.value = currentValue
    }

   
    for(let i=0;i<buttons.length;i++){
        const button = buttons[i]; //getting each buttons as button i
            button.addEventListener("click",function(){   //adding click event to each buttons 
            const value = button.innerText;
        
        if(value == "AC"){
           currentValue = "";
           display.value = currentValue
        }else if (value == "="){
          equaltoResult()
        }
        else{
            currentValue += value;
            display.value = currentValue;
        }
            

        })
    }
    </script>
</body>
</html>
</html>
